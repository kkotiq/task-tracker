<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Список дел</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row flex-wrap">
          <section class='col section-list'>
                <h2>Список дел:</h2>
                <span class="empty-list">Список пуст...</span>
                <ul class="todo-list">
                </ul>
          </section>
          <section class="col add-task">
              <h2>Добавить новое дело</h2>
              <div class="task-form">
                <form class="new-task" method="post">
                  <div class="form-group">
                    <label for="name"><h4>* Название</h4></label>
                    <input id="name" required class="task-name form-control" type="text" name="task-name" placeholder="Например: купить лошадь...">
                  </div>
                  <div class="form-group">
                    <label for="desc"><h4>* Описание</h4></label>
                    <textarea id="desc" required class="task-description form-control" name="task-description" placeholder="Добавьте описание..." ></textarea>
                  </div>
                  <div class="form-group">
                   <input class="add-task-button btn btn-primary" type="submit" value="Добавить дело">
                  </div>
                </form>
              </div>
          </section>
      </div>
    </div>
  </body>
</html>
